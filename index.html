<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.1/vue-resource.min.js"></script>
    <link href="index.css" rel="stylesheet">
    <link href="icons.css" rel="stylesheet">
</head>

<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Local Weather App</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link active" href="https://github.com/marcosfede/local-weather-app">Github</a>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <div id="app" v-if="fetched">
                    <div id="container">
                        <div id="icons">
                            <template v-if="(weatherIcon === 'sun-shower')">
                                <div class="icon sun-shower">
                                    <div class="cloud"></div>
                                    <div class="sun">
                                        <div class="rays"></div>
                                    </div>
                                    <div class="rain"></div>
                                </div>
                            </template>

                            <template
                                    v-if="(weatherIcon === 'thunder-storm')">
                                <div class="icon thunder-storm">
                                    <div class="cloud"></div>
                                    <div class="lightning">
                                        <div class="bolt"></div>
                                        <div class="bolt"></div>
                                    </div>
                                </div>
                            </template>

                            <template v-if="(weatherIcon === 'cloudy')">
                                <div class="icon cloudy">
                                    <div class="cloud"></div>
                                    <div class="cloud"></div>
                                </div>
                            </template>

                            <template v-if="(weatherIcon === 'flurries')">
                                <div class="icon flurries">
                                    <div class="cloud"></div>
                                    <div class="snow">
                                        <div class="flake"></div>
                                        <div class="flake"></div>
                                    </div>
                                </div>
                            </template>

                            <template v-if="(weatherIcon === 'sunny')">
                                <div class="icon sunny">
                                    <div class="sun">
                                        <div class="rays"></div>
                                    </div>
                                </div>
                            </template>

                            <template v-if="(weatherIcon === 'rainy')">
                                <div class="icon rainy">
                                    <div class="cloud"></div>
                                    <div class="rain"></div>
                                </div>
                            </template>
                        </div>
                        <div id="weather-info">
                            <span id="temp-avg">{{weather.temp_avg | round}}ยบ
                                <a id="unit" href="#" @click="changeUnits"> {{units}} </a>
                            </span>
                            <div id="temp-minmax">
                                <p>Min {{weather.temp_min | round }}ยบ Max {{weather.temp_max | round }}ยบ</p>
                                <p>{{weather.city}}</p>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mastfoot">
                <div class="inner">
                    <p>Made by <a href="https://github.com/marcosfede">marcosfede</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- import vue file -->
<script src="./index.js"></script>
<!-- jquery + bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" ></script>

</body>

</html>
